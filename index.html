<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Incident Command Board</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IC Board">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/785/785116.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none; 
            user-select: none; 
            overscroll-behavior-y: contain; /* Prevents "pull to refresh" on iPad */
        }
        input, textarea { user-select: text; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media print {
            .print-hidden { display: none !important; }
            .print-break-before-page { break-before: page; }
            body { background: white; }
            input, textarea { border: none; background: transparent; resize: none; overflow: visible; }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (SVG Replacements) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
                clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                printer: <><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></>,
                rotateCcw: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></>,
                plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                x: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                checkSquare: <><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></>,
                square: <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>,
                penTool: <><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="M2 2l7.586 7.586"/><circle cx="11" cy="11" r="2"/></>,
                flame: <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.7 1.2 1.9 2.1 2.9 3.8z"/>,
                biohazard: <><path d="M17 11.5a4.5 4.5 0 0 1-2.2 3.8"/><path d="M19.5 8.5a4.5 4.5 0 0 0-8.2 2.6"/><path d="M12.7 11.5a4.5 4.5 0 0 1-3.6 5.8"/><path d="M11.5 17.5a4.5 4.5 0 0 0-6-6"/><path d="M7 11.5a4.5 4.5 0 0 1 1.7-3.8"/><path d="M4.5 8.5a4.5 4.5 0 0 0 8.2-2.6"/><circle cx="12" cy="12" r="3"/></>,
                wrench: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>,
                home: <><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- LANDING PAGE COMPONENT ---
        const LandingPage = ({ onSelectMode }) => {
            return (
                <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4 animate-fade-in">
                    <div className="text-center mb-10">
                        <div className="flex justify-center mb-4">
                            <Icon name="activity" size={64} className="text-red-500" />
                        </div>
                        <h1 className="text-4xl md:text-5xl font-extrabold text-white tracking-wider mb-2 uppercase">Incident Command</h1>
                        <p className="text-gray-400 text-lg uppercase tracking-widest">Select Operational Mode</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
                        <button onClick={() => onSelectMode('fire')} className="bg-red-600 hover:bg-red-700 text-white rounded-xl p-8 flex flex-col items-center gap-4 transition-all transform hover:scale-105 shadow-2xl border-2 border-red-500 group">
                            <div className="bg-red-800 p-4 rounded-full group-hover:bg-red-900 transition-colors"><Icon name="flame" size={48} /></div>
                            <span className="text-2xl font-bold uppercase">Fire</span>
                            <span className="text-red-200 text-sm">Standard Operations</span>
                        </button>
                        <button onClick={() => onSelectMode('hazmat')} className="bg-green-600 hover:bg-green-700 text-white rounded-xl p-8 flex flex-col items-center gap-4 transition-all transform hover:scale-105 shadow-2xl border-2 border-green-500 group">
                            <div className="bg-green-800 p-4 rounded-full group-hover:bg-green-900 transition-colors"><Icon name="biohazard" size={48} /></div>
                            <span className="text-2xl font-bold uppercase">Hazmat</span>
                            <span className="text-green-200 text-sm">Special Operations</span>
                        </button>
                        <button onClick={() => onSelectMode('tech')} className="bg-blue-600 hover:bg-blue-700 text-white rounded-xl p-8 flex flex-col items-center gap-4 transition-all transform hover:scale-105 shadow-2xl border-2 border-blue-500 group">
                            <div className="bg-blue-800 p-4 rounded-full group-hover:bg-blue-900 transition-colors"><Icon name="wrench" size={48} /></div>
                            <span className="text-2xl font-bold uppercase">Tech Rescue</span>
                            <span className="text-blue-200 text-sm">Special Operations</span>
                        </button>
                    </div>
                    <div className="mt-12 text-gray-500 text-sm">v2.5 â€¢ Standalone PWA</div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const IncidentCommandBoard = () => {
            const [appMode, setAppMode] = useState(null);
            const [activeTab, setActiveTab] = useState('tactical');
            const [currentTime, setCurrentTime] = useState(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // Data States
            const [staging, setStaging] = useState({ officer: '', location: '', resources: '' });
            const [commandStaff, setCommandStaff] = useState({ ic: '', safety: '', pio: '', liaison: '' });
            const [generalStaff, setGeneralStaff] = useState({ ops: '', planning: '', logistics: '', finance: '' });
            const [assignments, setAssignments] = useState([]);
            const [divisionRows, setDivisionRows] = useState([
                { id: 101, location: '', officer: '' },
                { id: 102, location: '', officer: '' },
                { id: 103, location: '', officer: '' },
            ]);
            const [groupRows, setGroupRows] = useState([
                { id: 201, func: '', officer: '' },
                { id: 202, func: '', officer: '' },
                { id: 203, func: '', officer: '' },
            ]);
            const [incidentInfo, setIncidentInfo] = useState({ initialReport: '', situation: '', incidentNumber: '', dispatchTime: '', address: '', occupancy: '' });
            const [hazards, setHazards] = useState({ truss: false, trussYes: false, trussNo: false, sprinklers: false, sprinklersYes: false, sprinklersNo: false, sprinklersAct: false, specialHazards: '' });
            const [actionPlan, setActionPlan] = useState({ aggressive: false, modified: false, defensive: false, strategy: '', revisedStrategy: '', underControlAt: '' });
            const [parLog, setParLog] = useState(Array(8).fill(null).map(() => ({ time: '', allPresent: false, deployFast: false })));
            const [lifeSafety, setLifeSafety] = useState({ victims: null, location: '', primary: { started: false, completed: false, results: '' }, secondary: { started: false, completed: false, results: '' } });
            const [utilities, setUtilities] = useState({ secured: false, agencies: '' });
            const [sketch, setSketch] = useState({ sideA: '', sideB: '', sideC: '', sideD: '', center: '' });
            const [officers, setOfficers] = useState({ a: '', b: '', c: '', d: '' });
            const [notes, setNotes] = useState('');

            const handleModeSelect = (mode) => {
                setAppMode(mode);
                setActiveTab('tactical');
                let defaultTasks = [];
                if (mode === 'fire') defaultTasks = ['Interior', 'Exterior', 'Safety', 'Water Supply', 'Rehab', 'Triage', 'RIT', 'Staging', 'Landing Zone', 'Traffic'];
                else if (mode === 'hazmat') defaultTasks = ['Entry', 'Backup', 'Decon', 'RIT', 'Safety', 'EMS', 'Operations', 'Staging', 'Rehab', 'Command'];
                else if (mode === 'tech') defaultTasks = ['Entry/Extrication', 'Backup', 'Monitoring', 'RIT', 'Safety', 'EMS', 'Operations', 'Staging', 'Rehab', 'Command'];
                
                const rows = Array(12).fill(null).map((_, i) => ({ id: Date.now() + i, task: defaultTasks[i] || '', crewCount: '', unit: '' }));
                setAssignments(rows);
            };

            const handleReturnHome = () => {
                if(window.confirm("Return to Home Screen? \n\nWARNING: All current data will be lost.")) {
                    setAppMode(null);
                }
            };

            const handleAssignmentChange = (index, field, value) => {
                const newAssignments = [...assignments];
                newAssignments[index][field] = value;
                setAssignments(newAssignments);
            };

            const handleParChange = (index, field, value) => {
                const newPar = [...parLog];
                newPar[index][field] = value;
                setParLog(newPar);
            };

            const handleSetParTimeNow = (index) => {
                const timeString = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const newPar = [...parLog];
                newPar[index].time = timeString;
                setParLog(newPar);
            };

            const Checkbox = ({ checked, onChange, label, colorClass = "text-gray-700", size = "md" }) => {
                const iconSize = size === "lg" ? 24 : 20;
                const textSize = size === "lg" ? "text-base" : "text-sm";
                return (
                    <div className="flex items-center gap-2 cursor-pointer select-none" onClick={() => onChange(!checked)}>
                        {checked ? <Icon name="checkSquare" size={iconSize} className="text-blue-600" /> : <Icon name="square" size={iconSize} className="text-gray-400" />}
                        <span className={`${textSize} font-semibold ${colorClass}`}>{label}</span>
                    </div>
                );
            };

            if (!appMode) return <LandingPage onSelectMode={handleModeSelect} />;

            const getTitle = () => appMode === 'hazmat' ? 'HAZMAT COMMAND' : appMode === 'tech' ? 'TECH RESCUE COMMAND' : 'FIRE COMMAND';
            const getTitleColor = () => appMode === 'hazmat' ? 'text-green-600' : appMode === 'tech' ? 'text-blue-600' : 'text-red-600';

            return (
                <div className="min-h-screen p-4 pb-20 animate-fade-in">
                    {/* HEADER */}
                    <div className="max-w-7xl mx-auto mb-6 flex flex-col items-center gap-4 print:hidden">
                        <div className="w-full flex justify-between items-center relative">
                            <button onClick={handleReturnHome} className="flex items-center gap-2 px-3 py-2 bg-white text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg shadow-sm border border-gray-300 transition-colors text-sm font-bold">
                                <Icon name="home" size={18} /> <span>Home</span>
                            </button>
                            <div className="flex items-center gap-3">
                                <Icon name={appMode === 'fire' ? 'flame' : appMode === 'hazmat' ? 'biohazard' : 'wrench'} size={40} className={getTitleColor()} />
                                <h1 className={`text-3xl font-extrabold uppercase tracking-wider ${getTitleColor()}`}>{getTitle()}</h1>
                            </div>
                            <div className="flex items-center gap-3 text-2xl font-mono font-bold text-gray-800 bg-white px-6 py-2 rounded-lg border border-gray-300 shadow-sm">
                                <Icon name="clock" size={24} className="text-gray-500" />
                                {currentTime}
                            </div>
                        </div>

                        <div className="flex bg-white p-1.5 rounded-xl shadow-sm border border-gray-300 w-full md:w-auto">
                            <button onClick={() => setActiveTab('tactical')} className={`flex-1 px-6 py-2 rounded-lg font-bold transition-all ${activeTab === 'tactical' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 hover:bg-gray-100'}`}>1. Tactical</button>
                            <button onClick={() => setActiveTab('incident')} className={`flex-1 px-6 py-2 rounded-lg font-bold transition-all ${activeTab === 'incident' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 hover:bg-gray-100'}`}>2. Dashboard</button>
                            <button onClick={() => setActiveTab('sketch')} className={`flex-1 px-6 py-2 rounded-lg font-bold transition-all flex items-center justify-center gap-2 ${activeTab === 'sketch' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 hover:bg-gray-100'}`}><Icon name="penTool" size={16}/> 3. Sketch</button>
                        </div>
                    </div>

                    {/* CONTENT AREA */}
                    <div className="max-w-7xl mx-auto bg-white shadow-lg print:shadow-none rounded-lg overflow-hidden border border-gray-200">
                        {/* Tab 1: Tactical (Condensed example for structure) */}
                        <div className={`p-4 ${activeTab === 'tactical' ? 'block' : 'hidden'}`}>
                             <div className="grid grid-cols-12 gap-2">
                                <div className="col-span-12 md:col-span-3 bg-blue-50 border-2 border-blue-200 p-2 space-y-2">
                                    <div className="bg-blue-600 text-white text-center font-bold py-1 uppercase text-sm">Staging</div>
                                    <input type="text" placeholder="Officer" className="w-full border p-1 text-sm rounded" value={staging.officer} onChange={(e) => setStaging({...staging, officer: e.target.value})} />
                                    <textarea placeholder="Resources" className="w-full h-48 border p-1 text-sm rounded resize-none" value={staging.resources} onChange={(e) => setStaging({...staging, resources: e.target.value})}></textarea>
                                </div>
                                <div className="col-span-12 md:col-span-9 bg-white border-2 border-gray-200">
                                    <div className="grid grid-cols-12 bg-yellow-400 font-bold text-xs uppercase text-center p-1">
                                        <div className="col-span-6 border-r border-yellow-500">Assignment</div>
                                        <div className="col-span-3 border-r border-yellow-500">Crew</div>
                                        <div className="col-span-3">Unit</div>
                                    </div>
                                    {assignments.map((row, idx) => (
                                        <div key={row.id} className="grid grid-cols-12 border-b border-gray-100 h-10">
                                            <input className="col-span-6 px-2 text-sm font-medium outline-none" value={row.task} onChange={(e) => handleAssignmentChange(idx, 'task', e.target.value)} />
                                            <input className="col-span-3 px-2 text-center text-sm outline-none border-x" value={row.crewCount} onChange={(e) => handleAssignmentChange(idx, 'crewCount', e.target.value)} />
                                            <input className="col-span-3 px-2 text-center text-sm font-bold outline-none bg-yellow-50" value={row.unit} onChange={(e) => handleAssignmentChange(idx, 'unit', e.target.value)} />
                                        </div>
                                    ))}
                                </div>
                             </div>
                        </div>

                        {/* Tab 2: Dashboard (Simplified for layout) */}
                        <div className={`p-4 ${activeTab === 'incident' ? 'block' : 'hidden'}`}>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-4">
                                    <div className="bg-gray-50 border p-4 rounded">
                                        <h3 className="font-bold border-b mb-2">INCIDENT INFO</h3>
                                        <input type="text" placeholder="Address" className="w-full border p-2 mb-2" value={incidentInfo.address} onChange={(e)=>setIncidentInfo({...incidentInfo, address: e.target.value})} />
                                        <textarea placeholder="Initial Report" className="w-full border p-2 h-20" value={incidentInfo.initialReport} onChange={(e)=>setIncidentInfo({...incidentInfo, initialReport: e.target.value})}></textarea>
                                    </div>
                                    <div className="bg-red-50 border border-red-200 p-4 rounded">
                                        <h3 className="font-bold text-red-700 border-b border-red-200 mb-2">PAR LOG</h3>
                                        {parLog.slice(0, 4).map((log, idx) => (
                                            <div key={idx} className="flex gap-2 mb-2 items-center">
                                                <input className="w-20 border p-1" value={log.time} onChange={(e)=>handleParChange(idx, 'time', e.target.value)} />
                                                <button onClick={()=>handleSetParTimeNow(idx)} className="p-1 bg-gray-200 rounded"><Icon name="clock" size={14}/></button>
                                                <Checkbox label="All Present" checked={log.allPresent} onChange={(v)=>handleParChange(idx, 'allPresent', v)} />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="border-2 border-black flex flex-col">
                                    <div className="bg-yellow-400 font-bold p-2 text-xl">I.A.P. STRATEGY</div>
                                    <textarea className="flex-grow p-4 text-lg outline-none" value={actionPlan.strategy} onChange={(e)=>setActionPlan({...actionPlan, strategy: e.target.value})}></textarea>
                                </div>
                            </div>
                        </div>

                        {/* Tab 3: Sketch */}
                        <div className={`p-4 h-[700px] ${activeTab === 'sketch' ? 'block' : 'hidden'}`}>
                            <div className="h-full border-4 border-dashed border-gray-300 rounded-xl flex items-center justify-center relative bg-gray-50">
                                <span className="text-gray-300 font-bold text-4xl">SKETCH AREA</span>
                                <textarea className="absolute inset-0 bg-transparent p-10 text-center text-2xl font-bold resize-none outline-none" value={sketch.center} onChange={(e)=>setSketch({...sketch, center: e.target.value})}></textarea>
                                <div className="absolute top-4 left-1/2 -translate-x-1/2 font-bold text-red-600">SIDE C (REAR)</div>
                                <div className="absolute bottom-4 left-1/2 -translate-x-1/2 font-bold text-blue-600">SIDE A (FRONT)</div>
                            </div>
                        </div>
                    </div>

                    {/* ACTIONS */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-center gap-6 print:hidden shadow-lg z-50">
                        <button onClick={() => window.print()} className="flex items-center gap-2 px-8 py-3 bg-blue-600 text-white rounded-xl shadow font-bold"><Icon name="printer" size={20}/> Print</button>
                        <button onClick={() => window.confirm("Clear all data?") && location.reload()} className="flex items-center gap-2 px-8 py-3 bg-red-100 text-red-700 rounded-xl shadow font-bold border border-red-200"><Icon name="rotateCcw" size={20}/> Reset Board</button>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<IncidentCommandBoard />);

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
