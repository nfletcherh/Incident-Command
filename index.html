<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Incident Command Board</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; user-select: none; overscroll-behavior-y: contain; background-color: #f3f4f6; }
        input, textarea { user-select: text; }
        .drawing-active { touch-action: none; overflow: hidden; }

        /* --- Print Logic: Forces all tabs to appear on separate pages --- */
        @media print {
            .print-hidden { display: none !important; }
            .tab-content { display: block !important; opacity: 1 !important; visibility: visible !important; page-break-after: always; }
            body { background: white; padding: 0; }
            .max-w-7xl { max-width: 100% !important; border: none !important; }
            canvas { border: 1px solid #000 !important; }
            input, textarea { border: 1px solid #eee !important; background: transparent !important; }
        }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
                clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                printer: <><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></>,
                rotateCcw: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></>,
                penTool: <><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><circle cx="11" cy="11" r="2"/></>,
                flame: <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.7 1.2 1.9 2.1 2.9 3.8z"/>,
                home: <><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        const IncidentCommandBoard = () => {
            const [appMode, setAppMode] = useState(null);
            const [activeTab, setActiveTab] = useState('tactical');
            const [currentTime, setCurrentTime] = useState("");
            const [drawingEnabled, setDrawingEnabled] = useState(false);
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);

            // Data States
            const [staging, setStaging] = useState({ officer: '', location: '', resources: '' });
            const [assignments, setAssignments] = useState([]);
            const [incidentInfo, setIncidentInfo] = useState({ address: '', report: '', num: '', time: '' });
            const [actionPlan, setActionPlan] = useState({ aggressive: false, defensive: false, strategy: '' });
            const [parLog, setParLog] = useState(Array(8).fill(null).map(() => ({ time: '', ok: false })));
            const [sketchData, setSketchData] = useState({ a: '', b: '', c: '', d: '', center: '' });

            // 1. AUTO-LOAD DATA
            useEffect(() => {
                const saved = localStorage.getItem('ic_board_data');
                if (saved) {
                    const d = JSON.parse(saved);
                    setAppMode(d.appMode);
                    setStaging(d.staging);
                    setAssignments(d.assignments);
                    setIncidentInfo(d.incidentInfo);
                    setActionPlan(d.actionPlan);
                    setParLog(d.parLog);
                    setSketchData(d.sketchData);
                }
            }, []);

            // 2. AUTO-SAVE DATA
            useEffect(() => {
                const dataToSave = { appMode, staging, assignments, incidentInfo, actionPlan, parLog, sketchData };
                localStorage.setItem('ic_board_data', JSON.stringify(dataToSave));
            }, [appMode, staging, assignments, incidentInfo, actionPlan, parLog, sketchData]);

            useEffect(() => {
                const t = setInterval(() => setCurrentTime(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })), 1000);
                return () => clearInterval(t);
            }, []);

            // --- Drawing Logic ---
            const startDrawing = (e) => {
                if (!drawingEnabled) return;
                const ctx = canvasRef.current.getContext('2d');
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.beginPath();
                ctx.moveTo(x, y);
                setIsDrawing(true);
            };

            const draw = (e) => {
                if (!isDrawing || !drawingEnabled) return;
                const ctx = canvasRef.current.getContext('2d');
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.strokeStyle = '#ef4444';
                ctx.lineWidth = 3;
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            const stopDrawing = () => setIsDrawing(false);

            const handleNewIncident = () => {
                if(window.confirm("Clear all data for a new incident?")) {
                    localStorage.removeItem('ic_board_data');
                    location.reload();
                }
            };

            if (!appMode) return (
                <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4">
                    <h1 className="text-white text-4xl font-black mb-8">INCIDENT COMMAND</h1>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {['fire', 'hazmat', 'tech'].map(m => (
                            <button key={m} onClick={() => setAppMode(m)} className="bg-red-600 text-white p-12 rounded-xl text-2xl font-bold uppercase">{m}</button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className={`min-h-screen p-4 pb-24 ${drawingEnabled ? 'drawing-active' : ''}`}>
                    <div className="max-w-7xl mx-auto mb-6 flex justify-between items-center print-hidden">
                        <button onClick={() => setAppMode(null)} className="bg-white p-2 rounded shadow"><Icon name="home" /></button>
                        <h1 className="text-2xl font-black uppercase">{appMode} COMMAND</h1>
                        <div className="text-xl font-mono font-bold bg-white p-2 rounded shadow">{currentTime}</div>
                    </div>

                    <div className="max-w-7xl mx-auto flex gap-1 mb-4 print-hidden">
                        {['tactical', 'incident', 'sketch'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} className={`flex-1 p-3 rounded-t-lg font-bold uppercase ${activeTab === t ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}>{t}</button>
                        ))}
                    </div>

                    <div className="max-w-7xl mx-auto bg-white shadow-xl rounded-b-lg overflow-hidden border">
                        {/* TAB 1: TACTICAL */}
                        <div className={`tab-content p-4 ${activeTab === 'tactical' ? '' : 'hidden'}`}>
                            <div className="grid grid-cols-12 gap-4">
                                <div className="col-span-3 bg-blue-50 p-4 border-2 border-blue-100 rounded">
                                    <h2 className="font-bold text-blue-800 border-b mb-2">STAGING</h2>
                                    <input className="w-full mb-2 p-1 border" placeholder="Officer" value={staging.officer} onChange={e=>setStaging({...staging, officer:e.target.value})} />
                                    <textarea className="w-full h-64 p-1 border text-sm" placeholder="Resources" value={staging.resources} onChange={e=>setStaging({...staging, resources:e.target.value})}></textarea>
                                </div>
                                <div className="col-span-9 border-2">
                                    <div className="grid grid-cols-12 bg-yellow-400 font-bold text-xs p-2 uppercase">
                                        <div className="col-span-8">Assignment</div><div className="col-span-2">Crew</div><div className="col-span-2">Unit</div>
                                    </div>
                                    {assignments.length === 0 && setAssignments(Array(12).fill({task:'', crew:'', unit:''}))}
                                    {assignments.map((row, i) => (
                                        <div key={i} className="grid grid-cols-12 border-b h-10">
                                            <input className="col-span-8 px-2 border-r" value={row.task} onChange={e=>{const a=[...assignments]; a[i].task=e.target.value; setAssignments(a);}} />
                                            <input className="col-span-2 px-2 border-r text-center" value={row.crew} onChange={e=>{const a=[...assignments]; a[i].crew=e.target.value; setAssignments(a);}} />
                                            <input className="col-span-2 px-2 text-center bg-yellow-50 font-bold" value={row.unit} onChange={e=>{const a=[...assignments]; a[i].unit=e.target.value; setAssignments(a);}} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* TAB 2: INCIDENT */}
                        <div className={`tab-content p-4 ${activeTab === 'incident' ? '' : 'hidden'}`}>
                            <div className="grid grid-cols-2 gap-8">
                                <div className="space-y-4">
                                    <div className="border p-4 rounded bg-gray-50">
                                        <h2 className="font-bold mb-2">INCIDENT INFO</h2>
                                        <input className="w-full border p-2 mb-2" placeholder="Address" value={incidentInfo.address} onChange={e=>setIncidentInfo({...incidentInfo, address:e.target.value})} />
                                        <textarea className="w-full border p-2 h-32" placeholder="Initial Report" value={incidentInfo.report} onChange={e=>setIncidentInfo({...incidentInfo, report:e.target.value})}></textarea>
                                    </div>
                                    <div className="border-2 border-red-600 p-4 rounded bg-red-50">
                                        <h2 className="font-bold text-red-700 mb-2">PAR LOG</h2>
                                        {parLog.map((log, i) => (
                                            <div key={i} className="flex gap-2 mb-1">
                                                <input className="w-24 border p-1 text-xs" value={log.time} onChange={e=>{const p=[...parLog]; p[i].time=e.target.value; setParLog(p);}} />
                                                <button onClick={()=>{const p=[...parLog]; p[i].time=new Date().toLocaleTimeString(); setParLog(p);}} className="bg-gray-200 px-2 rounded"><Icon name="clock" size={14}/></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="border-4 border-black p-4">
                                    <h2 className="text-3xl font-black bg-yellow-400 p-2 mb-4">I.A.P. STRATEGY</h2>
                                    <textarea className="w-full h-96 text-2xl font-bold outline-none" placeholder="Enter Strategy..." value={actionPlan.strategy} onChange={e=>setActionPlan({...actionPlan, strategy:e.target.value})}></textarea>
                                </div>
                            </div>
                        </div>

                        {/* TAB 3: SKETCH */}
                        <div className={`tab-content p-4 h-[800px] ${activeTab === 'sketch' ? '' : 'hidden'}`}>
                            <div className="flex gap-2 mb-2 print-hidden">
                                <button onClick={()=>setDrawingEnabled(!drawingEnabled)} className={`p-2 rounded font-bold ${drawingEnabled ? 'bg-orange-500 text-white' : 'bg-gray-200'}`}><Icon name="penTool" className="inline"/> Pencil Drawing</button>
                                <button onClick={()=>{const c=canvasRef.current.getContext('2d'); c.clearRect(0,0,2000,2000);}} className="p-2 border rounded">Clear Ink</button>
                            </div>
                            <div className="h-full relative border-4 border-gray-800 bg-gray-100">
                                <canvas ref={canvasRef} onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={stopDrawing} onTouchStart={startDrawing} onTouchMove={draw} onTouchEnd={stopDrawing} className={`absolute inset-0 z-10 w-full h-full ${drawingEnabled ? 'cursor-crosshair' : 'pointer-events-none'}`}></canvas>
                                <div className="absolute inset-0 flex flex-col justify-between p-8">
                                    <textarea className="bg-white/50 border-2 border-dashed h-24 text-center" placeholder="SIDE C (REAR)" value={sketchData.c} onChange={e=>setSketchData({...sketchData, c:e.target.value})}></textarea>
                                    <div className="flex justify-between items-center h-64">
                                        <textarea className="w-64 h-full bg-white/50 border-2 border-dashed text-center" placeholder="SIDE B" value={sketchData.b} onChange={e=>setSketchData({...sketchData, b:e.target.value})}></textarea>
                                        <textarea className="flex-1 mx-4 h-full bg-transparent text-center text-4xl font-black" placeholder="BUILDING" value={sketchData.center} onChange={e=>setSketchData({...sketchData, center:e.target.value})}></textarea>
                                        <textarea className="w-64 h-full bg-white/50 border-2 border-dashed text-center" placeholder="SIDE D" value={sketchData.d} onChange={e=>setSketchData({...sketchData, d:e.target.value})}></textarea>
                                    </div>
                                    <textarea className="bg-white/50 border-2 border-dashed h-24 text-center" placeholder="SIDE A (FRONT)" value={sketchData.a} onChange={e=>setSketchData({...sketchData, a:e.target.value})}></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-white p-4 border-t flex justify-center gap-4 print-hidden shadow-2xl">
                        <button onClick={() => window.print()} className="bg-blue-600 text-white px-12 py-3 rounded-xl font-bold flex items-center gap-2"><Icon name="printer" /> PRINT ALL PAGES</button>
                        <button onClick={handleNewIncident} className="bg-red-100 text-red-700 px-8 py-3 rounded-xl font-bold border border-red-200">NEW INCIDENT</button>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<IncidentCommandBoard />);
    </script>
</body>
</html>
