<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Incident Command Board</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/785/785116.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; user-select: none; overscroll-behavior-y: contain; }
        input, textarea { user-select: text; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .drawing-active { touch-action: none; overflow: hidden; }

        @media print {
            .print-hidden { display: none !important; }
            /* Force all tabs to show for printing */
            .tab-container { display: block !important; }
            .tab-pane { display: block !important; opacity: 1 !important; page-break-after: always; }
            body { background: white; padding: 0; }
            .max-w-7xl { max-width: 100% !important; border: none !important; shadow: none !important; }
            input, textarea { border: 1px solid #eee !important; background: transparent !important; overflow: visible; }
        }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
                clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                printer: <><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></>,
                rotateCcw: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></>,
                plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                x: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                checkSquare: <><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></>,
                square: <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>,
                penTool: <><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><circle cx="11" cy="11" r="2"/></>,
                flame: <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.7 1.2 1.9 2.1 2.9 3.8z"/>,
                biohazard: <><path d="M17 11.5a4.5 4.5 0 0 1-2.2 3.8"/><path d="M19.5 8.5a4.5 4.5 0 0 0-8.2 2.6"/><path d="M12.7 11.5a4.5 4.5 0 0 1-3.6 5.8"/><path d="M11.5 17.5a4.5 4.5 0 0 0-6-6"/><circle cx="12" cy="12" r="3"/></>,
                wrench: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>,
                home: <><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        const LandingPage = ({ onSelectMode }) => (
            <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4 animate-fade-in">
                <div className="text-center mb-10">
                    <Icon name="activity" size={64} className="text-red-500 mx-auto mb-4" />
                    <h1 className="text-4xl md:text-5xl font-extrabold text-white tracking-wider mb-2">INCIDENT COMMAND</h1>
                    <p className="text-gray-400 text-lg uppercase tracking-widest">Select Operational Mode</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
                    <button onClick={() => onSelectMode('fire')} className="bg-red-600 hover:bg-red-700 text-white rounded-xl p-8 flex flex-col items-center gap-4 transition-all shadow-2xl border-2 border-red-500">
                        <Icon name="flame" size={48} /><span className="text-2xl font-bold uppercase">Fire</span>
                    </button>
                    <button onClick={() => onSelectMode('hazmat')} className="bg-green-600 hover:bg-green-700 text-white rounded-xl p-8 flex flex-col items-center gap-4 transition-all shadow-2xl border-2 border-green-500">
                        <Icon name="biohazard" size={48} /><span className="text-2xl font-bold uppercase">Hazmat</span>
                    </button>
                    <button onClick={() => onSelectMode('tech')} className="bg-blue-600 hover:bg-blue-700 text-white rounded-xl p-8 flex flex-col items-center gap-4 transition-all shadow-2xl border-2 border-blue-500">
                        <Icon name="wrench" size={48} /><span className="text-2xl font-bold uppercase">Tech Rescue</span>
                    </button>
                </div>
            </div>
        );

        const IncidentCommandBoard = () => {
            const [appMode, setAppMode] = useState(null);
            const [activeTab, setActiveTab] = useState('tactical');
            const [currentTime, setCurrentTime] = useState(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
            const [drawingEnabled, setDrawingEnabled] = useState(false);
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);

            // Restore ALL original data states
            const [staging, setStaging] = useState({ officer: '', location: '', resources: '' });
            const [commandStaff, setCommandStaff] = useState({ ic: '', safety: '', pio: '', liaison: '' });
            const [generalStaff, setGeneralStaff] = useState({ ops: '', planning: '', logistics: '', finance: '' });
            const [assignments, setAssignments] = useState([]);
            const [divisionRows, setDivisionRows] = useState([{ id: 101, location: '', officer: '' }, { id: 102, location: '', officer: '' }, { id: 103, location: '', officer: '' }]);
            const [groupRows, setGroupRows] = useState([{ id: 201, func: '', officer: '' }, { id: 202, func: '', officer: '' }, { id: 203, func: '', officer: '' }]);
            const [incidentInfo, setIncidentInfo] = useState({ initialReport: '', situation: '', incidentNumber: '', dispatchTime: '', address: '', occupancy: '' });
            const [hazards, setHazards] = useState({ trussYes: false, trussNo: false, sprinklersYes: false, sprinklersAct: false, specialHazards: '' });
            const [actionPlan, setActionPlan] = useState({ aggressive: false, defensive: false, strategy: '', revisedStrategy: '', underControlAt: '' });
            const [parLog, setParLog] = useState(Array(8).fill(null).map(() => ({ time: '', allPresent: false, deployFast: false })));
            const [lifeSafety, setLifeSafety] = useState({ victims: null, primary: { started: false, completed: false }, secondary: { started: false, completed: false } });
            const [utilities, setUtilities] = useState({ secured: false, agencies: '' });
            const [sketch, setSketch] = useState({ sideA: '', sideB: '', sideC: '', sideD: '', center: '' });
            const [officers, setOfficers] = useState({ a: '', b: '', c: '', d: '' });
            const [notes, setNotes] = useState('');

            // LOAD SAVED DATA
            useEffect(() => {
                const saved = localStorage.getItem('ic_board_full_v1');
                if (saved) {
                    const d = JSON.parse(saved);
                    setAppMode(d.appMode); setStaging(d.staging); setCommandStaff(d.commandStaff);
                    setGeneralStaff(d.generalStaff); setAssignments(d.assignments); setDivisionRows(d.divisionRows);
                    setGroupRows(d.groupRows); setIncidentInfo(d.incidentInfo); setHazards(d.hazards);
                    setActionPlan(d.actionPlan); setParLog(d.parLog); setLifeSafety(d.lifeSafety);
                    setUtilities(d.utilities); setSketch(d.sketch); setOfficers(d.officers); setNotes(d.notes);
                }
            }, []);

            // AUTO-SAVE DATA
            useEffect(() => {
                if (!appMode) return;
                const data = { appMode, staging, commandStaff, generalStaff, assignments, divisionRows, groupRows, incidentInfo, hazards, actionPlan, parLog, lifeSafety, utilities, sketch, officers, notes };
                localStorage.setItem('ic_board_full_v1', JSON.stringify(data));
            }, [appMode, staging, commandStaff, generalStaff, assignments, divisionRows, groupRows, incidentInfo, hazards, actionPlan, parLog, lifeSafety, utilities, sketch, officers, notes]);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })), 1000);
                return () => clearInterval(timer);
            }, []);

            const handleModeSelect = (mode) => {
                setAppMode(mode);
                let tasks = mode === 'fire' ? ['Interior', 'Exterior', 'Safety', 'Water Supply', 'Rehab', 'Triage', 'RIT', 'Staging', 'Landing Zone', 'Traffic'] :
                            mode === 'hazmat' ? ['Entry', 'Backup', 'Decon', 'RIT', 'Safety', 'EMS', 'Operations', 'Staging', 'Rehab', 'Command'] :
                            ['Entry/Extrication', 'Backup', 'Monitoring', 'RIT', 'Safety', 'EMS', 'Operations', 'Staging', 'Rehab', 'Command'];
                setAssignments(Array(12).fill(null).map((_, i) => ({ id: Date.now() + i, task: tasks[i] || '', crewCount: '', unit: '' })));
            };

            const Checkbox = ({ checked, onChange, label, colorClass = "text-gray-700", size = "md" }) => (
                <div className="flex items-center gap-2 cursor-pointer select-none" onClick={() => onChange(!checked)}>
                    {checked ? <Icon name="checkSquare" size={size === "lg" ? 24 : 20} className="text-blue-600" /> : <Icon name="square" size={size === "lg" ? 24 : 20} className="text-gray-400" />}
                    <span className={`${size === "lg" ? "text-base" : "text-sm"} font-semibold ${colorClass}`}>{label}</span>
                </div>
            );

            // Drawing Logic
            const startDrawing = (e) => {
                if (!drawingEnabled) return;
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                const ctx = canvasRef.current.getContext('2d');
                ctx.beginPath(); ctx.moveTo(x, y); setIsDrawing(true);
            };
            const draw = (e) => {
                if (!isDrawing || !drawingEnabled) return;
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = '#ef4444'; ctx.lineWidth = 3; ctx.lineTo(x, y); ctx.stroke();
            };

            if (!appMode) return <LandingPage onSelectMode={handleModeSelect} />;

            return (
                <div className={`min-h-screen p-4 pb-20 animate-fade-in ${drawingEnabled ? 'drawing-active' : ''}`}>
                    {/* RESTORED FULL HEADER */}
                    <div className="max-w-7xl mx-auto mb-6 flex flex-col items-center gap-4 print:hidden">
                        <div className="w-full flex justify-between items-center relative">
                            <button onClick={() => window.confirm("Exit?") && setAppMode(null)} className="flex items-center gap-2 px-3 py-2 bg-white rounded-lg border shadow-sm font-bold text-gray-600"><Icon name="home" size={18} /> Switch Mode</button>
                            <div className="flex items-center gap-3">
                                <Icon name={appMode === 'fire' ? 'flame' : appMode === 'hazmat' ? 'biohazard' : 'wrench'} size={40} className={appMode === 'fire' ? 'text-red-600' : appMode === 'hazmat' ? 'text-green-600' : 'text-blue-600'} />
                                <h1 className="text-3xl font-extrabold uppercase tracking-wider">{appMode} COMMAND</h1>
                            </div>
                            <div className="text-2xl font-mono font-bold bg-white px-6 py-2 rounded-lg border shadow-sm flex items-center gap-3"><Icon name="clock" size={24} /> {currentTime}</div>
                        </div>
                        <div className="flex bg-white p-1 rounded-xl shadow-sm border w-full md:w-auto">
                            {['tactical', 'incident', 'sketch'].map((t, i) => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`flex-1 px-8 py-2 rounded-lg font-bold capitalize ${activeTab === t ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500'}`}>{i+1}. {t}</button>
                            ))}
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden border tab-container">
                        {/* TAB 1: TACTICAL WORKSHEET (RESTORED) */}
                        <div className={`p-4 tab-pane ${activeTab === 'tactical' ? 'block' : 'hidden'}`}>
                            <div className="grid grid-cols-12 gap-2">
                                <div className="col-span-12 md:col-span-3 bg-blue-50 border-2 border-blue-200 p-2 space-y-2">
                                    <div className="bg-blue-600 text-white text-center font-bold py-1 uppercase text-sm">Staging</div>
                                    <label className="text-[10px] font-bold text-blue-800 uppercase">Officer</label>
                                    <input className="w-full border p-1 rounded text-sm" value={staging.officer} onChange={e=>setStaging({...staging, officer:e.target.value})} />
                                    <label className="text-[10px] font-bold text-blue-800 uppercase">Resources</label>
                                    <textarea className="w-full h-48 border p-1 rounded resize-none text-sm" value={staging.resources} onChange={e=>setStaging({...staging, resources:e.target.value})}></textarea>
                                </div>
                                <div className="col-span-12 md:col-span-6 flex flex-col gap-2">
                                    <div className="border-2 border-green-200 bg-green-50 p-1">
                                        <div className="bg-green-700 text-white text-center font-bold py-1 text-xs uppercase mb-1">Command Staff</div>
                                        <div className="grid grid-cols-4 gap-1">
                                            {['ic', 'safety', 'pio', 'liaison'].map(role => (
                                                <div key={role}><div className="text-[10px] font-bold uppercase">{role}</div><input className="w-full border p-1 text-xs" value={commandStaff[role]} onChange={e=>setCommandStaff({...commandStaff, [role]:e.target.value})} /></div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="border-2 border-gray-400 bg-gray-50">
                                        <div className="grid grid-cols-12 bg-yellow-400 font-bold text-[10px] uppercase text-center p-1 border-b border-gray-400">
                                            <div className="col-span-6 border-r border-yellow-500">Assignment</div>
                                            <div className="col-span-3 border-r border-yellow-500">Crew</div>
                                            <div className="col-span-3">Unit</div>
                                        </div>
                                        {assignments.map((row, idx) => (
                                            <div key={row.id} className="grid grid-cols-12 border-b border-gray-200 h-9 bg-white group">
                                                <input className="col-span-6 px-2 text-sm outline-none" value={row.task} onChange={e=>{const a=[...assignments]; a[idx].task=e.target.value; setAssignments(a);}} />
                                                <input className="col-span-3 px-2 text-center text-sm border-x outline-none" value={row.crewCount} onChange={e=>{const a=[...assignments]; a[idx].crewCount=e.target.value; setAssignments(a);}} />
                                                <div className="col-span-3 relative"><input className="w-full h-full px-2 text-center text-sm font-bold bg-yellow-50 outline-none" value={row.unit} onChange={e=>{const a=[...assignments]; a[idx].unit=e.target.value; setAssignments(a);}} /></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="col-span-12 md:col-span-3 space-y-2">
                                    <div className="border-2 border-yellow-400 bg-yellow-50 p-1">
                                        <div className="bg-yellow-400 text-center font-bold text-xs uppercase p-1">Divisions</div>
                                        {divisionRows.map((row, i) => (
                                            <div key={i} className="flex border-b border-yellow-200 bg-white"><input className="w-1/2 p-1 text-xs border-r" placeholder="Loc" value={row.location} onChange={e=>{const d=[...divisionRows]; d[i].location=e.target.value; setDivisionRows(d);}} /><input className="w-1/2 p-1 text-xs" placeholder="Officer" value={row.officer} onChange={e=>{const d=[...divisionRows]; d[i].officer=e.target.value; setDivisionRows(d);}} /></div>
                                        ))}
                                    </div>
                                    <div className="border border-gray-300 bg-gray-50 h-40 p-1 flex flex-col"><span className="text-[10px] font-bold">NOTES:</span><textarea className="flex-grow bg-transparent text-xs resize-none outline-none" value={notes} onChange={e=>setNotes(e.target.value)}></textarea></div>
                                </div>
                            </div>
                        </div>

                        {/* TAB 2: INCIDENT DASHBOARD (RESTORED) */}
                        <div className={`p-4 tab-pane ${activeTab === 'incident' ? 'block' : 'hidden'}`}>
                            <div className="grid grid-cols-12 gap-4">
                                <div className="col-span-12 md:col-span-6 space-y-3">
                                    <div className="bg-gray-50 border p-3 rounded text-xs space-y-2">
                                        <div className="font-bold border-b mb-1 uppercase text-gray-500 text-[10px]">Incident Details</div>
                                        <div className="grid grid-cols-1 gap-1"><label className="font-bold">Address:</label><input className="border p-1" value={incidentInfo.address} onChange={e=>setIncidentInfo({...incidentInfo, address: e.target.value})} /></div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <div>Incident #<input className="w-full border p-1" value={incidentInfo.incidentNumber} onChange={e=>setIncidentInfo({...incidentInfo, incidentNumber: e.target.value})} /></div>
                                            <div>Dispatch Time<input type="time" className="w-full border p-1" value={incidentInfo.dispatchTime} onChange={e=>setIncidentInfo({...incidentInfo, dispatchTime: e.target.value})} /></div>
                                        </div>
                                    </div>
                                    <div className="bg-red-50 border-2 border-red-600 p-3 rounded">
                                        <div className="font-bold text-red-700 uppercase border-b border-red-200 mb-2">Life Safety & PAR Log</div>
                                        <div className="flex gap-4 mb-2">
                                            <Checkbox label="VICTIMS?" checked={lifeSafety.victims} onChange={v=>setLifeSafety({...lifeSafety, victims: v})} />
                                            <Checkbox label="PRI STARTED" checked={lifeSafety.primary.started} onChange={v=>setLifeSafety({...lifeSafety, primary: {...lifeSafety.primary, started: v}})} />
                                            <Checkbox label="PRI DONE" checked={lifeSafety.primary.completed} onChange={v=>setLifeSafety({...lifeSafety, primary: {...lifeSafety.primary, completed: v}})} />
                                        </div>
                                        <div className="bg-white border rounded">
                                            {parLog.slice(0, 5).map((log, idx) => (
                                                <div key={idx} className="grid grid-cols-12 border-b h-10 items-center">
                                                    <div className="col-span-4 flex items-center border-r h-full px-1">
                                                        <input className="w-full text-center text-xs" value={log.time} onChange={e=>{const p=[...parLog]; p[idx].time=e.target.value; setParLog(p);}} />
                                                        <button onClick={()=>{const p=[...parLog]; p[idx].time=new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); setParLog(p);}} className="text-gray-400 p-1 print:hidden"><Icon name="clock" size={12}/></button>
                                                    </div>
                                                    <div className="col-span-8 flex justify-around"><Checkbox size="sm" label="All Present" checked={log.allPresent} onChange={v=>{const p=[...parLog]; p[idx].allPresent=v; setParLog(p);}} /></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="col-span-12 md:col-span-6 flex flex-col border-2 border-black">
                                    <div className="bg-yellow-400 font-bold p-2 text-xl border-b-2 border-black flex justify-between">I.A.P. STRATEGY <div className="flex gap-2"><Checkbox label="AGG" checked={actionPlan.aggressive} onChange={v=>setActionPlan({...actionPlan, aggressive: v})} colorClass="font-bold text-xs" /><Checkbox label="DEF" checked={actionPlan.defensive} onChange={v=>setActionPlan({...actionPlan, defensive: v})} colorClass="font-bold text-xs" /></div></div>
                                    <textarea className="flex-grow p-4 text-lg outline-none resize-none font-medium" placeholder="Operational Strategy Details..." value={actionPlan.strategy} onChange={e=>setActionPlan({...actionPlan, strategy: e.target.value})}></textarea>
                                </div>
                            </div>
                        </div>

                        {/* TAB 3: SCENE SKETCH (RESTORED) */}
                        <div className={`p-4 tab-pane h-[800px] flex flex-col ${activeTab === 'sketch' ? 'block' : 'hidden'}`}>
                            <div className="flex justify-between items-center mb-2 print:hidden">
                                <div className="flex gap-2">
                                    <button onClick={() => setDrawingEnabled(!drawingEnabled)} className={`px-4 py-2 rounded-lg font-bold flex items-center gap-2 border-2 transition-all ${drawingEnabled ? 'bg-orange-500 text-white border-orange-600' : 'bg-white text-gray-600 border-gray-300'}`}><Icon name="penTool" size={18}/> {drawingEnabled ? 'Pencil: ON' : 'Pencil: OFF'}</button>
                                    <button onClick={() => canvasRef.current.getContext('2d').clearRect(0,0,2000,2000)} className="px-4 py-2 border rounded font-bold text-red-600">Clear Ink</button>
                                </div>
                            </div>
                            <div className="flex-grow border-2 border-gray-400 bg-gray-50 flex flex-col justify-between items-center p-4 relative overflow-hidden">
                                <canvas ref={canvasRef} onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={() => setIsDrawing(false)} onTouchStart={startDrawing} onTouchMove={draw} onTouchEnd={() => setIsDrawing(false)} className={`absolute inset-0 z-10 w-full h-full ${drawingEnabled ? 'cursor-crosshair' : 'pointer-events-none'}`}></canvas>
                                <div className="w-3/4 flex gap-2 relative z-0">
                                    <textarea className="flex-grow h-24 border-2 border-dashed bg-white p-2 text-center text-xs" placeholder="SIDE C (REAR)" value={sketch.sideC} onChange={e=>setSketch({...sketch, sideC: e.target.value})}></textarea>
                                    <div className="w-32 bg-gray-100 border p-1"><label className="text-[10px] block text-center font-bold uppercase">Officer C</label><input className="w-full border text-center font-bold text-sm" value={officers.c} onChange={e=>setOfficers({...officers, c: e.target.value})} /></div>
                                </div>
                                <div className="w-full flex items-center gap-4 flex-grow my-4 relative z-0">
                                    <div className="w-1/4 h-full flex flex-col gap-2">
                                        <div className="bg-gray-100 border p-1 font-bold text-center text-[10px]">OFFICER B<input className="w-full border text-center" value={officers.b} onChange={e=>setOfficers({...officers, b: e.target.value})} /></div>
                                        <textarea className="flex-grow border-2 border-dashed bg-white p-2 text-center text-xs" placeholder="SIDE B" value={sketch.sideB} onChange={e=>setSketch({...sketch, sideB: e.target.value})}></textarea>
                                    </div>
                                    <div className="flex-grow h-full bg-gray-200 border-8 border-gray-700 flex items-center justify-center">
                                        <textarea className="w-full h-full bg-transparent text-center font-bold text-3xl outline-none resize-none" placeholder="BUILDING" value={sketch.center} onChange={e=>setSketch({...sketch, center: e.target.value})}></textarea>
                                    </div>
                                    <div className="w-1/4 h-full flex flex-col gap-2">
                                        <div className="bg-gray-100 border p-1 font-bold text-center text-[10px]">OFFICER D<input className="w-full border text-center" value={officers.d} onChange={e=>setOfficers({...officers, d: e.target.value})} /></div>
                                        <textarea className="flex-grow border-2 border-dashed bg-white p-2 text-center text-xs" placeholder="SIDE D" value={sketch.sideD} onChange={e=>setSketch({...sketch, sideD: e.target.value})}></textarea>
                                    </div>
                                </div>
                                <div className="w-3/4 flex gap-2 relative z-0">
                                    <textarea className="flex-grow h-24 border-2 border-dashed bg-white p-2 text-center text-xs" placeholder="SIDE A (FRONT)" value={sketch.sideA} onChange={e=>setSketch({...sketch, sideA: e.target.value})}></textarea>
                                    <div className="w-32 bg-gray-100 border p-1"><label className="text-[10px] block text-center font-bold uppercase">Officer A</label><input className="w-full border text-center font-bold text-sm" value={officers.a} onChange={e=>setOfficers({...officers, a: e.target.value})} /></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-white p-4 border-t flex justify-center gap-6 print:hidden shadow-lg z-50">
                        <button onClick={() => window.print()} className="flex items-center gap-2 px-8 py-3 bg-blue-600 text-white rounded-xl shadow font-bold hover:bg-blue-700"><Icon name="printer" size={20}/> Print All Pages</button>
                        <button onClick={() => window.confirm("Reset Board?") && location.reload()} className="flex items-center gap-2 px-8 py-3 bg-red-100 text-red-700 rounded-xl shadow font-bold border border-red-200"><Icon name="rotateCcw" size={20}/> New Incident</button>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<IncidentCommandBoard />);
    </script>
</body>
</html>
