<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Incident Command Board</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/785/785116.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; user-select: none; overscroll-behavior-y: contain; }
        input, textarea { user-select: text; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .drawing-active { touch-action: none; overflow: hidden; }

        @media print {
            .print-hidden { display: none !important; }
            .tab-pane { display: block !important; opacity: 1 !important; page-break-after: always; }
            body { background: white; padding: 0; }
            .max-w-7xl { max-width: 100% !important; border: none !important; }
            input, textarea { border: 1px solid #eee !important; background: transparent !important; }
        }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
                clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                printer: <><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></>,
                rotateCcw: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></>,
                plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                penTool: <><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><circle cx="11" cy="11" r="2"/></>,
                flame: <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.7 1.2 1.9 2.1 2.9 3.8z"/>,
                biohazard: <><path d="M17 11.5a4.5 4.5 0 0 1-2.2 3.8"/><path d="M19.5 8.5a4.5 4.5 0 0 0-8.2 2.6"/><circle cx="12" cy="12" r="3"/></>,
                wrench: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>,
                home: <><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>,
                timer: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 15 15"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        const IncidentCommandBoard = () => {
            const [appMode, setAppMode] = useState(null);
            const [activeTab, setActiveTab] = useState('tactical');
            const [currentTime, setCurrentTime] = useState("");
            const [sceneStartTime, setSceneStartTime] = useState(null);
            const [sceneElapsed, setSceneElapsed] = useState("00:00:00");
            
            // UI States
            const [drawingEnabled, setDrawingEnabled] = useState(false);
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);

            // Data States (Full Restored Set)
            const [staging, setStaging] = useState({ officer: '', location: '', resources: '' });
            const [commandStaff, setCommandStaff] = useState({ ic: '', safety: '', pio: '', liaison: '' });
            const [generalStaff, setGeneralStaff] = useState({ ops: '', planning: '', logistics: '', finance: '' });
            const [assignments, setAssignments] = useState([]);
            const [divisionRows, setDivisionRows] = useState([{ id: 101, location: '', officer: '' }, { id: 102, location: '', officer: '' }, { id: 103, location: '', officer: '' }]);
            const [incidentInfo, setIncidentInfo] = useState({ address: '', initialReport: '', incidentNumber: '', dispatchTime: '' });
            const [actionPlan, setActionPlan] = useState({ aggressive: false, defensive: false, strategy: '' });
            const [parLog, setParLog] = useState(Array(8).fill(null).map(() => ({ time: '', allPresent: false })));
            const [sketch, setSketch] = useState({ sideA: '', sideB: '', sideC: '', sideD: '', center: '' });
            const [officers, setOfficers] = useState({ a: '', b: '', c: '', d: '' });

            // AUTO-LOAD
            useEffect(() => {
                const saved = localStorage.getItem('ic_board_v3');
                if (saved) {
                    const d = JSON.parse(saved);
                    setAppMode(d.appMode); setStaging(d.staging); setCommandStaff(d.commandStaff);
                    setAssignments(d.assignments); setIncidentInfo(d.incidentInfo);
                    setActionPlan(d.actionPlan); setParLog(d.parLog); setSketch(d.sketch);
                    setOfficers(d.officers);
                    if(d.sceneStartTime) setSceneStartTime(d.sceneStartTime);
                }
            }, []);

            // AUTO-SAVE
            useEffect(() => {
                if (!appMode) return;
                const data = { appMode, staging, commandStaff, assignments, incidentInfo, actionPlan, parLog, sketch, officers, sceneStartTime };
                localStorage.setItem('ic_board_v3', JSON.stringify(data));
            }, [appMode, staging, commandStaff, assignments, incidentInfo, actionPlan, parLog, sketch, officers, sceneStartTime]);

            // TIME & SCENE TIMER LOGIC
            useEffect(() => {
                const t = setInterval(() => {
                    setCurrentTime(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                    
                    if (sceneStartTime) {
                        const diff = Math.floor((Date.now() - sceneStartTime) / 1000);
                        const h = Math.floor(diff / 3600).toString().padStart(2, '0');
                        const m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
                        const s = (diff % 60).toString().padStart(2, '0');
                        setSceneElapsed(`${h}:${m}:${s}`);
                    }
                }, 1000);
                return () => clearInterval(t);
            }, [sceneStartTime]);

            const handleModeSelect = (mode) => {
                setAppMode(mode);
                setSceneStartTime(Date.now());
                let tasks = mode === 'fire' ? ['Interior', 'Exterior', 'Safety', 'Water Supply', 'Rehab', 'RIT', 'Staging'] :
                            mode === 'hazmat' ? ['Entry', 'Backup', 'Decon', 'Safety', 'Operations', 'Staging'] :
                            ['Extrication', 'Backup', 'Monitoring', 'Safety', 'Operations', 'Staging'];
                setAssignments(Array(12).fill(null).map((_, i) => ({ id: Date.now() + i, task: tasks[i] || '', crewCount: '', unit: '' })));
            };

            // Drawing handlers
            const startDrawing = (e) => {
                if (!drawingEnabled) return;
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                const ctx = canvasRef.current.getContext('2d');
                ctx.beginPath(); ctx.moveTo(x, y); setIsDrawing(true);
            };
            const draw = (e) => {
                if (!isDrawing || !drawingEnabled) return;
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = '#ef4444'; ctx.lineWidth = 3; ctx.lineTo(x, y); ctx.stroke();
            };

            if (!appMode) return <LandingPage onSelectMode={handleModeSelect} />;

            return (
                <div className="min-h-screen p-4 pb-24 animate-fade-in">
                    {/* HEADER WITH SCENE TIMER */}
                    <div className="max-w-7xl mx-auto mb-6 flex flex-col items-center gap-4 print:hidden">
                        <div className="w-full flex justify-between items-center">
                            <button onClick={() => window.confirm("Exit call?") && (localStorage.removeItem('ic_board_v3'), location.reload())} className="bg-white p-2 rounded shadow text-gray-500 font-bold flex items-center gap-2"><Icon name="home" /> Reset</button>
                            
                            <div className="flex flex-col items-center">
                                <h1 className="text-3xl font-black uppercase flex items-center gap-3">
                                    <Icon name={appMode === 'fire' ? 'flame' : appMode === 'hazmat' ? 'biohazard' : 'wrench'} className={appMode === 'fire' ? 'text-red-600' : 'text-blue-600'} />
                                    {appMode} COMMAND
                                </h1>
                                <div className="flex items-center gap-4 mt-1">
                                    <div className="text-sm font-bold text-gray-400 flex items-center gap-1 uppercase tracking-tighter"><Icon name="clock" size={14}/> {currentTime}</div>
                                    <div className="text-sm font-bold text-red-600 flex items-center gap-1 uppercase tracking-tighter"><Icon name="timer" size={14}/> On Scene: {sceneElapsed}</div>
                                </div>
                            </div>

                            <button onClick={() => window.print()} className="bg-blue-600 text-white p-2 px-4 rounded shadow font-bold flex items-center gap-2"><Icon name="printer" /> Print All</button>
                        </div>
                        
                        <div className="flex bg-white p-1 rounded-xl shadow-sm border w-full md:w-auto">
                            {['tactical', 'incident', 'sketch'].map((t, i) => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`flex-1 px-8 py-2 rounded-lg font-bold capitalize ${activeTab === t ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500'}`}>{i+1}. {t}</button>
                            ))}
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto bg-white shadow-2xl rounded-lg border">
                        {/* TAB 1: TACTICAL */}
                        <div className={`p-4 tab-pane ${activeTab === 'tactical' ? '' : 'hidden'}`}>
                            <div className="grid grid-cols-12 gap-4">
                                <div className="col-span-3 bg-blue-50 border-2 border-blue-100 p-3 rounded space-y-2">
                                    <div className="bg-blue-600 text-white text-center font-bold py-1 text-xs uppercase">Staging</div>
                                    <input className="w-full border p-1 text-sm" placeholder="Staging Officer" value={staging.officer} onChange={e=>setStaging({...staging, officer:e.target.value})} />
                                    <textarea className="w-full h-64 border p-2 text-sm" placeholder="Resources Available..." value={staging.resources} onChange={e=>setStaging({...staging, resources:e.target.value})}></textarea>
                                </div>
                                <div className="col-span-9">
                                    <div className="grid grid-cols-12 bg-yellow-400 font-bold text-[10px] p-2 uppercase border-b-2 border-yellow-500">
                                        <div className="col-span-7">Assignment / Location</div><div className="col-span-2 text-center border-x border-yellow-600">Crew</div><div className="col-span-3 text-center">Unit</div>
                                    </div>
                                    {assignments.map((row, i) => (
                                        <div key={i} className="grid grid-cols-12 border-b h-11 bg-white">
                                            <input className="col-span-7 px-3 text-sm font-medium border-r" value={row.task} onChange={e=>{const a=[...assignments]; a[i].task=e.target.value; setAssignments(a);}} />
                                            <input className="col-span-2 text-center border-r" value={row.crewCount} onChange={e=>{const a=[...assignments]; a[i].crewCount=e.target.value; setAssignments(a);}} />
                                            <input className="col-span-3 text-center bg-yellow-50 font-bold" value={row.unit} onChange={e=>{const a=[...assignments]; a[i].unit=e.target.value; setAssignments(a);}} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* TAB 2: INCIDENT DASHBOARD */}
                        <div className={`p-4 tab-pane ${activeTab === 'incident' ? '' : 'hidden'}`}>
                             <div className="grid grid-cols-2 gap-8">
                                <div className="space-y-4">
                                    <div className="border-2 p-4 bg-gray-50 rounded">
                                        <h2 className="font-bold border-b mb-3 text-gray-600">INCIDENT DATA</h2>
                                        <input className="w-full border p-2 mb-2" placeholder="Address" value={incidentInfo.address} onChange={e=>setIncidentInfo({...incidentInfo, address:e.target.value})} />
                                        <textarea className="w-full border p-2 h-32" placeholder="Initial Radio Report" value={incidentInfo.initialReport} onChange={e=>setIncidentInfo({...incidentInfo, initialReport:e.target.value})}></textarea>
                                    </div>
                                    <div className="border-4 border-red-600 p-4 bg-red-50 rounded">
                                        <h2 className="font-bold text-red-700 mb-2 uppercase">PAR LOG (10 MIN)</h2>
                                        <div className="grid grid-cols-2 gap-2">
                                            {parLog.map((log, i) => (
                                                <div key={i} className="flex gap-1 bg-white p-1 border">
                                                    <input className="w-full text-xs" value={log.time} onChange={e=>{const p=[...parLog]; p[i].time=e.target.value; setParLog(p);}} />
                                                    <button onClick={()=>{const p=[...parLog]; p[i].time=new Date().toLocaleTimeString(); setParLog(p);}} className="p-1 bg-gray-100 rounded"><Icon name="clock" size={12}/></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="border-8 border-black p-4 flex flex-col">
                                    <div className="bg-yellow-400 p-2 text-2xl font-black mb-4 flex justify-between">STRATEGY 
                                        <div className="flex gap-2"><button onClick={()=>setActionPlan({...actionPlan, aggressive:!actionPlan.aggressive})} className={`px-2 text-xs border-2 border-black ${actionPlan.aggressive ? 'bg-red-600 text-white' : 'bg-white'}`}>AGG</button></div>
                                    </div>
                                    <textarea className="flex-grow text-2xl font-bold outline-none uppercase" placeholder="Enter Strategy Details..." value={actionPlan.strategy} onChange={e=>setActionPlan({...actionPlan, strategy:e.target.value})}></textarea>
                                </div>
                             </div>
                        </div>

                        {/* TAB 3: SKETCH */}
                        <div className={`p-4 h-[800px] tab-pane relative ${activeTab === 'sketch' ? '' : 'hidden'}`}>
                            <div className="absolute top-6 left-6 z-20 flex gap-2 print:hidden">
                                <button onClick={()=>setDrawingEnabled(!drawingEnabled)} className={`px-4 py-2 rounded-full font-bold shadow-lg flex items-center gap-2 ${drawingEnabled ? 'bg-orange-500 text-white' : 'bg-white text-gray-600'}`}><Icon name="penTool" /> Pencil</button>
                                <button onClick={() => canvasRef.current.getContext('2d').clearRect(0,0,2000,2000)} className="px-4 py-2 bg-white rounded-full shadow-lg font-bold text-red-600">Clear Ink</button>
                            </div>
                            <div className="h-full border-4 border-gray-400 bg-gray-100 relative">
                                <canvas ref={canvasRef} onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={()=>setIsDrawing(false)} onTouchStart={startDrawing} onTouchMove={draw} onTouchEnd={()=>setIsDrawing(false)} className={`absolute inset-0 z-10 w-full h-full ${drawingEnabled ? 'cursor-crosshair' : 'pointer-events-none'}`}></canvas>
                                <div className="absolute inset-0 flex flex-col justify-between p-8">
                                    <textarea className="bg-white/40 border-2 border-dashed h-24 text-center font-bold" placeholder="SIDE C (REAR)" value={sketch.sideC} onChange={e=>setSketch({...sketch, sideC:e.target.value})}></textarea>
                                    <div className="flex justify-between items-center h-64">
                                        <textarea className="w-64 h-full bg-white/40 border-2 border-dashed text-center font-bold" placeholder="SIDE B" value={sketch.sideB} onChange={e=>setSketch({...sketch, sideB:e.target.value})}></textarea>
                                        <textarea className="flex-1 mx-4 h-full bg-transparent text-center text-5xl font-black outline-none" placeholder="BUILDING" value={sketch.center} onChange={e=>setSketch({...sketch, center:e.target.value})}></textarea>
                                        <textarea className="w-64 h-full bg-white/40 border-2 border-dashed text-center font-bold" placeholder="SIDE D" value={sketch.sideD} onChange={e=>setSketch({...sketch, sideD:e.target.value})}></textarea>
                                    </div>
                                    <textarea className="bg-white/40 border-2 border-dashed h-24 text-center font-bold" placeholder="SIDE A (FRONT)" value={sketch.sideA} onChange={e=>setSketch({...sketch, sideA:e.target.value})}></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const LandingPage = ({ onSelectMode }) => (
            <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4">
                <Icon name="activity" size={80} className="text-red-600 mb-6" />
                <h1 className="text-white text-4xl font-black mb-12 tracking-widest">INCIDENT COMMAND</h1>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-4xl">
                    <button onClick={() => onSelectMode('fire')} className="bg-red-600 text-white p-12 rounded-2xl shadow-2xl hover:scale-105 transition-transform"><Icon name="flame" size={48} className="mx-auto mb-4" /><span className="text-3xl font-bold">FIRE</span></button>
                    <button onClick={() => onSelectMode('hazmat')} className="bg-green-600 text-white p-12 rounded-2xl shadow-2xl hover:scale-105 transition-transform"><Icon name="biohazard" size={48} className="mx-auto mb-4" /><span className="text-3xl font-bold">HAZMAT</span></button>
                    <button onClick={() => onSelectMode('tech')} className="bg-blue-600 text-white p-12 rounded-2xl shadow-2xl hover:scale-105 transition-transform"><Icon name="wrench" size={48} className="mx-auto mb-4" /><span className="text-3xl font-bold">RESCUE</span></button>
                </div>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<IncidentCommandBoard />);
    </script>
</body>
</html>
